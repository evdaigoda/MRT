    <h2>西門：西門紅樓</h2>
    <img src="https://www.travel.taipei/image/293073/?r=1658991176935" alt="西門紅樓" width="800px" height="500px">
    <p>圖片來源：https://www.travel.taipei/image/293073/?r=1658991176935</p>
    <h4>西門紅樓於1908年由日本建築師近藤十郎所建造，由八角樓與十字樓組成，是臺灣第一座官方興建的公營市場，亦是今天全臺所保存最古老完整的三級古蹟建築物。其中八角樓的「八卦造型」取其八方雲集之意作為入口、十字樓的「十字架造型」作為主體的特色，另外加上緊鄰兩旁的南北廣場統稱為「西門紅樓」。西門紅樓歷經市場、書場、電影院、劇場的角色變換，自2007年起，臺北市政府文化局委由台北市文化基金會營運管理，以文創平台推廣形式，欲達成振興西門町街區發展目標，歷經10餘年經營，已逐步累積文創能量，形塑成現今臺北市甚至是臺灣指標性的文創及藝文據點。八角樓一樓為綜合展覽與餐飲、賣場，內部空間規劃了品茶休憩的「紅樓茶坊」、搜羅臺灣風格好物的「紅樓選品」；二樓為古樸別緻的專業表演場地「二樓劇場」。十字樓則為推動小型文創產業發展的「河岸留言西門紅樓展演館」與展售空間「16工房」。另南北廣場有多元文化體驗活動，除固定館所導覽、創意講談、手作工作坊之外，每個週末還有創意市集及於中央展區不定期展覽等活動。</h4>
    <h2>西門：台北天后宮</h2>
    <img src="https://cw-image-resizer.cwg.tw/resize/uri/https%3A%2F%2Fstorage.googleapis.com%2Fsmiletaiwan-cms-cwg-tw%2Farticle%2F202203%2Farticle-62217bec8e6d8.jpg/?w=1366&format=webp" alt="台北天后宮" width="800px" height="500px">
    <p>圖片來源："https://cw-image-resizer.cwg.tw/resize/uri/https%3A%2F%2Fstorage.googleapis.com%2Fsmiletaiwan-cms-cwg-tw%2Farticle%2F202203%2Farticle-62217bec8e6d8.jpg/?w=1366&format=webp"</p>
    <h4>台北天后宮位於寸土寸金的西門町，堆滿艋舺新興宮搬來的清代古物、日本弘法寺所留石佛群等，最特別的是左側殿供奉的「弘法大師」像，是不存在於其他台灣宮廟的神祇。今日的台北天后宮外觀為四層樓建築，由於西門町寸土寸金，每一分地都很難得，該廟常被媒體冠上台灣地價最貴廟宇的名號。然而只要走入成都路的騎樓，鑽進廟內，初次前來的人會訝異著別有洞天，與流行商圈形象反差極大。</h4>
    <h2>西門：台北電影主題公園</h2>
    <img src="https://www.taiwan66.com.tw/uploads/panoramas/728/thumbs/QiU9ICYbtICLzgheJ19M.jpg" alt="台北電影主題公園" width="800px" height="500px">
    <p>圖片來源：https://www.taiwan66.com.tw/uploads/panoramas/728/thumbs/QiU9ICYbtICLzgheJ19M.jpg</p>
    <h4>台北市電影主題公園內的建築不多，幾棟原有的舊廠房、新搭建的鋼棚、鋼構平台等露天設施，並以實木地板、預鑄高壓水泥磚、彩色混凝土鋪面等交錯成鋪面地坪，地坪中並以植栽點綴；台北市電影主題公園將呈現出多種風貌，其中規劃有餐飲區、紀念品販售區、戶外影音廣場等，還以公共藝術品表現電影的主題精神，提供一處影音娛樂活動的場地，舉辦政府公益活動、歌手演唱與簽唱活動、各式新品發表會、播放露天電影院等。</h4>
    <h2>西門：西本願寺</h2>
    <img src="https://icrvb3jy.xinmedia.com/solomo/article/177324/6880D74D-7608-ECE2-5FAA-B94037B4DBE2.jpeg" alt="西本願寺" width="800px" height="500px">
    <p>圖片來源：https://icrvb3jy.xinmedia.com/solomo/article/177324/6880D74D-7608-ECE2-5FAA-B94037B4DBE2.jpeg</p>
    <h4>位於西門町南緣、中華路與長沙街交口的「萬華406號廣場」，原為「日本西本願寺」，由臺灣信徒與日本人共同捐資興建，其正式名稱為「淨土真宗本願寺派臺灣別院」，於西元1904年開始興建，西元1912年竣工完成。</h4>
    <h4>是一處充滿日式風情的建築群，西本願寺臺灣別院是日本真宗本願寺派於臺灣所設的分院，多數主要建築的式樣多源自日本佛教18、19世紀常出現的折衷式樣，本堂、御廟所、庫裡、鐘樓基本上皆為折衷樣式，而輪番所是日本傳統住宅形式；樹心會館則為表現新時代精神，採用磚結構與西式木屋架組合，屋頂仍維持日式風格。</h4>
    <h4>西本願寺廣場開放後常可看到許多愛好攝影民眾來到此地拍照攝影，網路平台上也有許多部落客分享遊記，古樸的鐘樓、懷舊的樹心會館、和風的輪番所、低調的本堂歷史建築錯落在綠意盎然公園裡，總在參訪者眼中形成幅幅美麗的圖畫。深具文化歷史及建築特色的「西本願寺」古建築群，藉由公部門進行活化再利用的營運推動，讓本廣場成為可延伸、擴大西門流行文化圈的都市廣場，及提供旅客在暢遊西門鬧區時另一處緬懷歷史長河的深度之旅，更期望吸引人潮聚集，再造艋舺地區的繁華榮景。</h4>
    <h2>西門：台北中山堂</h2>
    <img src="https://live.staticflickr.com/3758/9529003718_c6b148ba05_z.jpg" alt="台北中山堂" width="800px" height="500px">
    <p>圖片來源：https://live.staticflickr.com/3758/9529003718_c6b148ba05_z.jpg</p>
    <h4>臺北市中山堂前稱「臺北公會堂」，建於1936年，日治時期總督府營繕課長井手薰設計。整體設計恢弘典雅，為當時臺灣少見之大型公共建築。民國34年抗戰勝利臺灣光復，更名為「中山堂」。民國38年政府遷臺，中山堂曾做為國民大會議場及立法院議事廳。民國58年歸臺北市政府，隸屬民政局。民國81年經內政部列為國家二級古蹟；民國84年，文資法修正，歸列臺北市政府所轄之市定古蹟。</h4>
    <h4>民國88年，中山堂改隸文化局迄今，其中正廳及光復廳成為本市表演藝術的重鎮之一，每年臺北市傳統藝術季、兒童藝術節及臺北電影節均在此舉行。民國100年，中山堂內部空間整修，增設展覽室、臺北書院、藝文沙龍等空間，並全面開放參觀，成為臺北市兼具有教育、藝文及休閒之多功能場館。</h4>
    <h4>民國108年經文化部升格為國定古蹟。</h4>
    <h2>西門：艋舺清水巖</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/艋舺_清水巖祖師廟.jpg" alt="艋舺清水巖" width="800px" height="500px">
    <p>圖片來源：https://upload.wikimedia.org/wikipedia/commons/2/2f/艋舺_清水巖祖師廟.jpg</p>
    <h4>清水巖位於康定路與長沙路街交叉口，主祀「清水祖師」，故有人稱為清水巖或清水岩，也有人稱它為祖師廟。清水祖師，臺灣民間習慣稱祂祖師公、烏（黑）面祖師、蓬萊祖師、落鼻祖師等等稱呼不一。</h4>
    <h4>於清水巖的龍、虎二堵牆壁可見磚雕圖騰，正門對聯書：「為清水，為蓬萊，此地並分法界；是金身，是鐵面，入門便見真容。」皆為1817年的重修藝術作品。另外值得一提的是古匾方面，有光緒皇帝御賜「功資拯濟」匾額一面。</h4>
    <h2>西門：撫臺街洋樓</h2>
    <img src="https://pic.pimg.tw/hwsln/1594659022-3420859172-g_wn.jpg" alt="撫臺街洋樓" width="800px" height="500px">
    <p>圖片來源：https://pic.pimg.tw/hwsln/1594659022-3420859172-g_wn.jpg</p>
    <h4>臺北城內屹立百年以上的市定古蹟，見證臺北都市變革，也是臺北舊城區內(城內)現存年代最早的民間建築。附近居民暱稱為「石頭厝」。</h4>
    <h4>原為經營土木營造業的高石組本社，1937年後轉手為販售代理日本神戶銘酒富久娘、岡田式滅火器、度量衡等商品的佐土原商會；戰後曾接續為《人民導報》報社、天利水電行，後為國防部軍務局所有，做為六戶眷屬宿舍使用；直至1997年指定為市定古蹟，2009年開始由文化局委託民間單位經營。</h4>
    <h4>建物腹地不大，但建築形式為特殊少見的獨棟街屋。一樓為唭哩岸石砌成，騎樓寬敞，以半圓拱門作為出入；二樓為木造，外層再飾以洗石子面裝飾；屋頂為較常見於大型官廳的馬薩頂形式(複折式)，屋頂上另開三扇老虎窗作為透風口。</h4>
    <h2>西門：台北府城＿北門</h2>
    <img src="https://www.muzikhotel.com.tw/upload/foods/1810051927320000001.jpg" alt="台北府城＿北門" width="800px" height="500px">
    <p>圖片來源：https://www.muzikhotel.com.tw/upload/foods/1810051927320000001.jpg</p>
    <h4>臺北古城有一共有5個城門：東門（景福門）、西門（寶成門）、南門（麗正門）、小南門（重熙門）、北門（承恩門），是清光緒年代，劉銘傳時期所建造，鼓勵商人在臺北城內，投資興建房舍，形成街道，活絡發展。</h4>
    <h4>北門又稱承恩門，面向北方有「承接天恩」之意，是台北僅存的閩南式建築原貌城門，它的區位重要性，在現代是老台北城區「西區」的樞紐地標，在清領時期而言，更是「城內」通往「大稻埕」的核心門戶。是以，西區門戶計畫以北門為核心並聯結周邊日治「鐵道部」、「台北郵局」、「大阪商社」、「三井倉庫」以及清領時期「撫臺街洋樓」、「機器局」......古蹟群，形成「面狀」的歷史景點脈絡，並營造臺北車站前行旅廣場為國家門戶意象，串連臺北車站至北門間軸帶。</h4>
    <h4>近年建設規劃中原要被拆除的北門，隨著保存文化遺產的觀念興起，於是原樣留下了北門古蹟，北門成為5門當中，唯一以清領時期風貌保留的古城門，是臺北最珍貴的國定古蹟之一，也由於早期具有的防禦功能，成為國防的歷史見證。</h4>
    <a name="2"></a>
    <h2>龍山寺：龍山寺</h2>
    <img src="https://followmi.tw/wp-content/uploads/2020/04/1587888779-2ebf7ddf58cc6cad2df7cc4360b4dd76.jpg" alt="龍山寺" width="800px" height="500px">
    <p>圖片來源：https://followmi.tw/wp-content/uploads/2020/04/1587888779-2ebf7ddf58cc6cad2df7cc4360b4dd76.jpg</p>
    <h4>艋舺（今萬華）是臺北市開發最早的地方，而臺北第一名剎─龍山寺，就是當地居民信仰、活動、集會和指揮的中心。據說以前有一個人把佩帶的觀音菩薩香火，遺掛在一棵大榕樹上，到了夜晚竟然發出光芒。更奇怪的是有求必應，非常靈驗。所以信徒就在那個地方建立龍山寺，從西元1738年（清乾隆3年）開始，到1740年落成。二百多年來，龍山寺經過多次的修建，整個結構是完整「回」字形，在傳統的寺廟建築中，是一種非常尊貴的佈局。在第二次世界大戰中，龍山寺正殿曾被炮火擊中，殿堂全毀，但此神像卻絲毫無損，所以讓信徒更加敬拜。來到後殿和左、右翼殿，會看到很多的神佛，有人說「龍山寺是眾神的聚會所」，就是說廟內供奉神佛非常多，號稱主、附神的有一百多尊，這裡可注意後殿殿前的一對人物石柱，造形生動，和一般寺廟以「龍」為題材的石柱不同。此外，左、右殿入口外側的壁面，有「紅毛番吹法螺」的石雕，也和香爐上「憨番抬廟角」有相同的趣味性。</h4>
    <h2>龍山寺：糖廍文化園區</h2>
    <img src="https://followmi.tw/wp-content/uploads/2020/04/1588145130-b4aa47226a5b78d8c8696965c60f2289.jpg" alt="糖廍文化園區" width="800px" height="500px">
    <p>圖片來源：https://followmi.tw/wp-content/uploads/2020/04/1588145130-b4aa47226a5b78d8c8696965c60f2289.jpg</p>
    <h4>糖廍文化園區是早期北台灣第一家的製糖廠，以前就以甘蔗壓榨方式製糖，以前名字為「台北製糖株式會社」，後因時代變遷、製糖業日漸式微而停產改以貯糖為主。2011年台糖將其改為糖廍文化區，早期製糖的古蹟被保存下來了，戶外綠草坪旁也有一台曾經運過蔗糖的五分車。園區努力的保存當時台灣文化的寶貴資產，而糖廍公園也是當地社區居民重要的日常休憩場所，十分是和親子一起同來參觀和遊玩。</h4>
    <h2>龍山寺：老濟安</h2>
    <img src="https://storage.googleapis.com/smiletaiwan-cms-cwg-tw/article/202002/article-5e52bab6376d1.jpg" alt="老濟安" width="800px" height="500px">
    <p>圖片來源：https://storage.googleapis.com/smiletaiwan-cms-cwg-tw/article/202002/article-5e52bab6376d1.jpg</p>
    <h4>曾經繁榮一時的萬華青草巷中，開業逾四十年的「老濟安」，因應時代轉變創新青草喝法，開發隱藏版青草啤酒、青草紅酒與青薄奶茶，將文化新舊融合得有趣又微妙！</h4>
    <h4>穿過熱鬧的青草巷，走進西昌街頭的老濟安青草吧，喝青草茶只能在街邊攤子現舀外帶？吧檯搖滾區一碗熱茶端到眼前，置身寬敞明亮的空間，讓人想搞懂碗裡百草乾坤。</h4>
    <h2>龍山寺：柳隅茶舍</h2>
    <img src="https://img.ihappyday.tw/2019/09/1570593221-4b1a71bce79c02a5361437be608227c4.jpg" alt="柳隅茶舍" width="800px" height="500px">
    <p>圖片來源：https://img.ihappyday.tw/2019/09/1570593221-4b1a71bce79c02a5361437be608227c4.jpg</p>
    <h4>柳隅茶舍是位於於龍山寺地下街傳統復古茶舍，提供一人一組壺具、在地好茶品茗享受，以及茶點，讓旅客在古樸典雅的舒適環境，體驗泡茶的樂趣、享用一杯好茶。</h4>
